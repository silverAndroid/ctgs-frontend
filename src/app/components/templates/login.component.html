<md-card align="center">
  <md-card-title>Login</md-card-title>
  <md-card-content>
    <form *ngIf="active" id="login-form" (ngSubmit)="login()" #loginForm="ngForm">
      <md-input autocomplete="off" placeholder="Username" [(ngModel)]="user.username" name="username"></md-input>
      <md-input autocomplete="off" type="password" placeholder="Password" [(ngModel)]="user.password" name="password"></md-input>
      <span>Roles:</span>
      <md-radio-group [(ngModel)]="user.role" name="role">
        <md-radio-button *ngFor="let role of roles" [value]="role.value" style="padding: 0 16px">
          {{role.label}}
        </md-radio-button>
      </md-radio-group>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button type="submit" (click)="login()">Login</button>
    <button md-button routerLink="/register" type="button">Register</button>
  </md-card-actions>
</md-card>

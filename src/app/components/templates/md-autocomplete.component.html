<md-input type="search"
          (focus)="onEnter()"
          (blur)="onLeave()"
          (keyup)="onKeyUp($event)"
          [(ngModel)]="searchText"
          [placeholder]="placeholder"
          [required]="required"
          [pattern]="pattern"
          [title]="title"
          minlength="1">
</md-input>
<md-card class="md-overlay-pane" *ngIf="popupVisible">
  <md-card-content>
    <md-list class="md-autocomplete-suggestions" dense>
      <md-list-item *ngFor="let item of matches" (mousedown)="select(item)">
        <button md-menu-item>{{item[itemText]}}</button>
      </md-list-item>
    </md-list>
    <img
      src="../../../assets/powered_by_google_on_white.png"
      alt="Powered by Google"
      *ngIf="poweredByGoogle"/>
  </md-card-content>
</md-card>

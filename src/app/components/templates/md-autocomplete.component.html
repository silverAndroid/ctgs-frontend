<md-input type="search"
          (focus)="onEnter()"
          (blur)="onLeave()"
          (keyup)="onKeyUp($event)"
          [(ngModel)]="searchText"
          placeholder="{{placeholder}}"
          required="{{required}}"
          style="display: block; margin: 8px 32px;">
</md-input>
<!--todo - define as content child-->
<md-card class="md-overlay-pane" style="left: 60px; padding: 0;" *ngIf="popupVisible">
  <md-card-content>
    <md-list class="md-autocomplete-suggestions" dense>
      <md-list-item *ngFor="let item of matches" (mousedown)="select(item)">
        <span>{{item[itemText]}}</span>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
